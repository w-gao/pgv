server {
	listen 8000 default_server;
	listen [::]:8000 default_server;

	root /pgv/ui;
	index index.html;

	server_name _;

	location / {
		try_files $uri $uri/ =404;

        # kill cache
        add_header Last-Modified $date_gmt;
        add_header Cache-Control 'no-store, no-cache';
        if_modified_since off;
        expires off;
        etag off;
	}
}
